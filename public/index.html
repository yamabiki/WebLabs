<!DOCTYPE html>
<html lang="en">
<head>
  <title>Blohi</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<header>
  <nav class="header__menu">
    <ul>
      <li><input type="text" id="searchInput" placeholder="Search flies..." oninput="searchFlies()">
        </li>
      <li><h1>Опції сортування:</h1></li>
      <li><button onclick="fetchFlies('alphabet')">Сортувати за алфавітом</button></li>
      <li><button onclick="fetchFlies('speed')">Сортувати за швидкістю</button></li>
      <li><button onclick="fetchFlies('mass')">Сортувати за масою</button></li>
      <li><button onclick="showCreateForm()">Створити комаху</button></li>
    </ul>
  </nav>
</header>

<div id="flies__content"></div>
<p id="total-mass">Загальна маса: <span id="totalMass"></span> г</p>


<div id="flyModal" class="modal_closed">
  <div class="modal-content_open">
    <span class="close" onclick="hideFlyForm()">&times;</span>
    <h2 id="formTitle">Створити муху</h2>
    <form id="flyForm">
      <label for="flyName">Назва:</label>
      <input type="text" id="flyName" name="name" required minlength="3">

      <label for="flySpeed">Швидкість (м/с):</label>
      <input type="number" id="flySpeed" name="speed" required min="0.1" step="0.1">

      <label for="flyMass">Маса (г):</label>
      <input type="number" id="flyMass" name="mass" required min="0.01" step="0.01">

      <label for="flyImage">Зображення (URL):</label>
      <input type="url" id="flyImage" name="image" required>

      <button id="saveButton" type="button">Зберегти комаху</button>
      <button type="button" onclick="hideFlyForm()">Відхилити</button>
    </form>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
